<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url("img/pizza-pic.jpg");
    }
  </style>
  <title>pizzaParlor</title>
</head>

<body>
  <div class="container">
    <h1>Giancarlo's Pizza</h1>
    <h2>price calculator</h2>
    <form id=form-one>

      <div id=radio-one-div>
        <p>What Toppings would you like?</p>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="1" checked>
            Mushrooms
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="2">
            Sausage
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="topping" value="3">
            Pepperoni
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Choose Toppings</button>
    </form>

    <form id=form-two>
      <div id=radio-two-div>
        <p>How about the size?</p>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="1">
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="2">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="3" checked>
            Large
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Gimmie a price!</button>
    </form>
    <div id=results>
      <h3><span id=price-place></span></h3>
    </div>

  </div>
</body>

</html>
